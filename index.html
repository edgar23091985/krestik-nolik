<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body onload="initialize()">
    <h1>Крестик Нолик</h1>
    <table id="tableGame">
      <tr>
        <td class="tdGame">
          <div id="cell0" onclick="cellClicked(this.id)" class="fixed"></div>
        </td>
        <td class="tdGame">
          <div id="cell1" onclick="cellClicked(this.id)" class="fixed"></div>
        </td>
        <td class="tdGame">
          <div id="cell2" onclick="cellClicked(this.id)" class="fixed"></div>
        </td>
      </tr>
      <tr>
        <td class="tdGame">
          <div id="cell3" onclick="cellClicked(this.id)" class="fixed"></div>
        </td>
        <td class="tdGame">
          <div id="cell4" onclick="cellClicked(this.id)" class="fixed"></div>
        </td>
        <td class="tdGame">
          <div id="cell5" onclick="cellClicked(this.id)" class="fixed"></div>
        </td>
      </tr>
      <tr>
        <td class="tdGame">
          <div id="cell6" onclick="cellClicked(this.id)" class="fixed"></div>
        </td>
        <td class="tdGame">
          <div id="cell7" onclick="cellClicked(this.id)" class="fixed"></div>
        </td>
        <td class="tdGame">
          <div id="cell8" onclick="cellClicked(this.id)" class="fixed"></div>
        </td>
      </tr>
    </table>
    <div id="restart" title="start new game" onclick="restartGame(true)">
      <span style="vertical-align: top; position: relative; top: -10px">#</span>
    </div>
    <table>
      <tr>
        <th class="th-list">Компютер</th>
        <th class="th-list" style="padding-right: 10px; padding-left: 10px">
          Ничья
        </th>
        <th class="th-list">Игрок</th>
      </tr>
      <tr>
        <td class="td-list" id="computer_score">0</td>
        <td
          class="td-list"
          style="padding-right: 10px; padding-left: 10px"
          id="tie-score"
        >
          0
        </td>
        <td class="td-list" id="player_score">0</td>
      </tr>
    </table>
    <div id="winAnnounce" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('winAnnounce')">&times;</span>
        <p id="winText"></p>
      </div>
    </div>
    <div class="modal" id="userFeedback">
      <div class="modal-content">
        <p id="questionText"></p>
        <p>
          <button id="yesBtn">Да</button>&nbsp;<button id="noBtn">Нет</button>
        </p>
      </div>
    </div>
    <div id="optionsDlg" class="modal">
      <div class="modal-content">
        <h2>Выберите уровень сложности</h2>
        <h3>Сложность:</h3>
        <label for=""
          ><input
            type="radio"
            name="difficulty"
            id="r0"
            value="0"
            checked
          />Легкий&nbsp;</label
        >
        <label for=""
          ><input
            type="radio"
            name="difficulty"
            id="r1"
            value="1"
          />Сложный</label
        ><br />
        <h3>Играть как:</h3>
        <label for=""
          ><input type="radio" name="player" id="rx" value="x" checked />X
          (ходить первым)&nbsp;</label
        >
        <label for=""
          ><input type="radio" name="player" id="ro" value="o" />O</label
        >
        <p><button id="okBtn" onclick="getOptions()">Играть</button></p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
